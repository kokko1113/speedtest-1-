<script>
    let id
    let time = 7
    
    id = setInterval(() => {
        if (time > 0) {
            document.body.textContent = time
            time--
        } else {
            clearInterval(id)
            document.body.textContent = "Finished!"
        }
    }, 1000);
</script>
