<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas class="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>
</body>
</html>
<script>
    const canvas=document.querySelector(".canvas")
    const ctx=canvas.getContext("2d")

    console.log("ss");
    
    let x=0

    function step(){
        ctx.beginPath()
        ctx.clearRect(0,0,400,300)
        ctx.fillStyle="red"
        ctx.arc(x,150,10,0,360)
        ctx.fill()
        ctx.closePath()
        x+=5
        requestAnimationFrame(step)
    }
    window.addEventListener("load",()=>{
        step()
    })
</script>
