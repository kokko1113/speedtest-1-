<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="inp">
    <button onclick="henkan()">henkan</button>
    <p class="result"></p>
</body>

</html>
<script>
    const result=document.querySelector(".result")
    function henkan(){
        let inp=document.querySelector(".inp").value
        const isRGB=inp.startsWith("rgb")
        const isHEX=inp.startsWith("#")
        if(isRGB){
            inp=inp.replace("rgb(","")
            inp=inp.replace(")","")
            let arr=inp.explode(",")
            let red =Number(arr[0]).toString(16).toUpperCase()
            let green =Number(arr[1]).toString(16).toUpperCase()
            let blue =Number(arr[2]).toString(16).toUpperCase()
            result.textContent="#"+red+green+blue
        }
    }
</script>
